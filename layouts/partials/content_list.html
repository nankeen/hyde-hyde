<h1 class="title">{{ .Title }}</h1>
<ul class="posts">
    {{- range .Data.Pages -}}
    <li>
        <span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ if not .Date.IsZero }}
            <time class="pull-right post-list">
                {{- .Date.Format ("Jan 02 '06") -}}
            </time>    
            {{end}}
        </span>
    </li>
    {{- end }}
</ul>
